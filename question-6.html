<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>

</head>
<body>

    <script type="text/javascript">

        var base = parseInt(prompt("Enter value of base  :- "));

        var height = parseInt(prompt("Enter value of height :- "));

        var triangle = 0.5 * base * height;

       document.write(`<h1> Area of triangle is:- ${triangle}</h1>`);

    </script>
</body>
</html>
