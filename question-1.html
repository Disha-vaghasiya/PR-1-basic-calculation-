<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operation</title>
</head>
<body>

    <script type="text/javascript">

        var a = parseInt(prompt ("Enter First Number:- ")) ;
        var b = parseInt(prompt ("Enter Second Number:- ")) ;

        document.write(`<h1> Addition of first and second number is:  ${a+b}</h1><br>`);

        document.write(`<h1> Substraction of first and second number is :  ${a-b}</h1><br>`);

        document.write(`<h1> Division of first and second number is :  ${a/b}</h1><br>`);

        document.write(`<h1> Multiplication of first and second number is:  ${a*b}</h1><br>`);

    </script>

</body>
</html>
