<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a gross_salary</title>

</head>
<body>

    <script type="text/javascript">

        var salary = parseInt(prompt("Enter your salary :- "));

        var hra = salary * 10 / 100;
        var da = salary * 5 / 100;
        var ta = salary * 8 / 100;


        var gross_salary = salary + hra + da + ta;

        document.write(`<h1> Gross salary is :- ${gross_salary} </h1>`);

    </script>

</body>
</html>
